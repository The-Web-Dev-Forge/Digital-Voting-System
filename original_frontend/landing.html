<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Voting System</title>
    <style>
        /* Base styles and reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        .container {
            width: 100%;
            /* max-width: 1450px; */
            height: 100vh;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 1.5s ease-out;
        }
        
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a2e63 0%, #1e56a0 100%);
            z-index: 0;
        }
        
        /* Decorative elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s infinite ease-in-out;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -100px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 70%);
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -50px;
            animation-delay: 1s;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 70%);
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.2);
            animation: pulse 3s infinite;
        }
        
        /* Finger with voting mark */
        .finger {
            position: relative;
            width: 40px;
            height: 80px;
            background: #f5d6c6;
            border-radius: 20px 20px 10px 10px;
            transform: translateY(10px);
        }
        
        .finger::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 40px;
            height: 20px;
            background: #f5d6c6;
            border-radius: 10px 10px 15px 15px;
        }
        
        .fingernail {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 30px;
            height: 20px;
            background: #f8f8f8;
            border-radius: 10px 10px 5px 5px;
            overflow: hidden;
        }
        
        .ink-mark {
            position: absolute;
            top: 0;
            left: 50%; /* Center the line horizontally */
            width: 4px; /* Thickness of the line */
            height: 100%; /* Full height of the nail */
            background: #1e56a0; /* Solid blue color */
            transform: translateX(-50%); /* Center the line */
}
        
        .finger-shadow {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 30px;
            height: 75px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px 15px 7px 7px;
            z-index: -1;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ffffff, #c3cfe2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-out forwards;
            opacity: 0;
            animation-delay: 0.3s;
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            font-weight: 300;
            opacity: 0.9;
            max-width: 700px;
            line-height: 1.6;
            animation: slideUp 1s ease-out forwards;
            opacity: 0;
            animation-delay: 0.6s;
        }
        
        .btn {
            padding: 1rem 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
            animation: slideUp 1s ease-out forwards;
            opacity: 0;
            animation-delay: 0.9s;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                rgba(255, 255, 255, 0) 100%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        .footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: slideUp 1s ease-out forwards;
            opacity: 0;
            animation-delay: 1.2s;
        }
        
        /* Voting icons */
        .voting-icons {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            position: relative;
            animation: slideUp 1s ease-out forwards;
            opacity: 0;
            animation-delay: 0.8s;
        }
        
        .icon-container {
            margin: 0 1.5rem;
            animation: float 3s infinite ease-in-out;
        }
        
        .icon-container:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .icon-container:nth-child(3) {
            animation-delay: 1s;
        }
        
        .icon {
            font-size: 2.5rem;
            height: 60px;
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .icon:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes slideUp {
            0% { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4),
                            0 0 0 0 rgba(255, 255, 255, 0.2);
            }
            50% { 
                box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.2),
                            0 0 40px 20px rgba(255, 255, 255, 0.1);
            }
        }
        
        @keyframes inkPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .finger {
                width: 35px;
                height: 70px;
            }
            
            .fingernail {
                width: 25px;
                height: 18px;
            }
            
            .finger-shadow {
                width: 25px;
                height: 65px;
            }
            
            .voting-icons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        
        <!-- Decorative elements -->
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        
        <div class="stars">
            <!-- Generated by JavaScript -->
        </div>
        
        <div class="content">
            <div class="logo">
                <div class="finger">
                    <div class="fingernail">
                        <div class="ink-mark"></div>
                    </div>
                    <div class="finger-shadow"></div>
                </div>
            </div>
            
            <h1>Digital Voting System</h1>
            <p class="tagline">Secure, Transparent, and Accessible. Your vote matters - make it count with our state-of-the-art digital platform.</p>
            
            <div class="voting-icons">
                <div class="icon-container">
                    <div class="icon">üîí</div>
                </div>
                <div class="icon-container">
                    <div class="icon">‚öñÔ∏è</div>
                </div>
                <div class="icon-container">
                    <div class="icon">üåê</div>
                </div>
            </div><br><br><br>
            
            <a href="guidelines" class="btn">Get Started</a><br><br>
            
            <div class="footer">¬© 2025 Digital Voting System - Empowering Democracy</div>
        </div>
    </div>
    
    <script>
        // Create stars for background
        const starsContainer = document.querySelector('.stars');
        const starsCount = 100;
        
        for (let i = 0; i < starsCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random size
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Random position
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            
            // Random animation delay
            star.style.animationDelay = `${Math.random() * 3}s`;
            
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
